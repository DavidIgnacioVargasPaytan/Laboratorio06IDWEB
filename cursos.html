<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Curso</title>
</head>
<body>
    <h1>Formulario de Inscripción a un Curso</h1>
    
    <nav>
        <a href="index.html">Inicio</a> |
        <a href="registro.html">Registro</a> |
        <a href="lenguajes.html">Preferencias</a> |
        <a href="validacion.html">Validación</a> |
        <a href="cursos.html">Cursos</a>
    </nav>

    <hr>

    <form action="/inscribirse" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="dni">Documento de Identidad:</label>
                <input type="text" id="dni" name="dni" 
                       pattern="[0-9]{8,15}" title="Solo números, entre 8 y 15 dígitos." 
                       required>
            </div>
            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Información del Curso</legend>
            
            <div>
                <label for="curso">Selección de Curso:</label>
                <select id="curso" name="curso" required>
                    <option value="">-- Seleccione un curso --</option>
                    <option value="wd">Desarrollo Web</option>
                    <option value="ds">Ciencia de Datos</option>
                    <option value="ia">Inteligencia Artificial</option>
                </select>
            </div>

            <div role="group">
                <h3>Modalidad: (Sólamente una opción)</h3>
                <input type="radio" id="presencial" name="modalidad" value="Presencial" required>
                <label for="presencial">Presencial</label><br>
                
                <input type="radio" id="virtual" name="modalidad" value="Virtual">
                <label for="virtual">Virtual</label>
            </div>

            <div role="group">
                <h3>Horarios disponibles: (Pueden ser varios)</h3>
                <input type="checkbox" id="manana" name="horario[]" value="Manana">
                <label for="manana">Mañana</label><br>
                
                <input type="checkbox" id="tarde" name="horario[]" value="Tarde">
                <label for="tarde">Tarde</label><br>
                
                <input type="checkbox" id="noche" name="horario[]" value="Noche">
                <label for="noche">Noche</label>
            </div>
            
            <div>
                <label for="comentarios">Comentarios Adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="5" placeholder="Escriba aquí sus dudas o comentarios..."></textarea>
            </div>
        </fieldset>

        <div>
            <button type="submit">Enviar Inscripción</button>
            <button type="reset">Restablecer Formulario</button>
        </div>
    </form>
</body>
</html>
